<html>
<head>
    <title>pixi.js example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="pixi.js/bin/pixi.js"></script>
</head>
<body>
    <script>
    SCREEN_WIDTH = 400;
    SCREEN_HEIGHT = 300;
    BUNNY_JUMPING_MAX = 30;
    AIR_VELOCITY = 3;

    isBunnyJumping = false;
    isBunnyFalling = true;
    jumpedDistance = 0;

    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0x66FF99); 
    // create a renderer instance.
    var renderer = PIXI.autoDetectRenderer(SCREEN_WIDTH, SCREEN_HEIGHT);
    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);
    // create a texture from an image path
    var bunnyTexture = PIXI.Texture.fromImage("pixi.js/test/textures/bunny.png");
    var carrotTexture = PIXI.Texture.fromImage("carrot.png");
    // create a new Sprite using the texture
    var carrot = new PIXI.Sprite(carrotTexture);
    var bunny = new PIXI.Sprite(bunnyTexture);
 
    // center the sprites anchor point
    carrot.anchor.x = bunny.anchor.x = 0.5;
    carrot.anchor.y = bunny.anchor.y = 0.5; 
 
    stage.addChild(carrot);
    stage.addChild(bunny);

    textureUpdater();
    requestAnimFrame(animate);
 
    function animate() {
        requestAnimFrame(animate);
        carrot.rotation += 0.1;
        characterMovement();
        calculateCollision();
        renderer.render(stage);
    }
    
    function characterMovement(){
        document.body.onkeydown = function(event){
            event = event || window.event;
            var keycode = event.charCode || event.keyCode;
            
            if (keycode == 37) bunny.position.x -= 2; // LEFT            
            else if (keycode == 39) bunny.position.x += 2; // RIGHT
            
            if (keycode == 38) { // JUMP
                if ((bunny.position.y + bunny.height/2) === SCREEN_HEIGHT) { // floor
                
                    isBunnyJumping = true;
                    isBunnyFalling = false;
                }
            };
        }

        bunnyJumpLogic();

        function bunnyJumpLogic(){
            if(isBunnyJumping) {
                if (jumpedDistance >= BUNNY_JUMPING_MAX) {
                    isBunnyJumping = false;
                    isBunnyFalling = true;
                    jumpedDistance = 0;
                }
                else {
                    bunny.position.y -= AIR_VELOCITY;
                    jumpedDistance++;
                }
            }
            else if(isBunnyFalling) {
                if ((bunny.position.y + bunny.height/2) < SCREEN_HEIGHT) {
                    bunny.position.y += AIR_VELOCITY;
                };
            }
        }
    }

    function calculateCollision(){
        var xdist = carrot.position.x - bunny.position.x;

        if(xdist > -carrot.width/2 && xdist < carrot.width/2)
        {
            var ydist = carrot.position.y - bunny.position.y;
        
            if(ydist > -carrot.height/2 && ydist < carrot.height/2)
            {
                // HIT CODE!!
            }
        }
    }

    function textureUpdater(){
        if(bunny.texture.baseTexture.hasLoaded) //TODO: Modularize
        {
            texturePositionSetter();
        }
        else
        {
            carrotTexture.addEventListener("update", texturePositionSetter);
        }
    }

    function texturePositionSetter(){
        bunny.position.x = 100;
        bunny.position.y = SCREEN_HEIGHT - bunny.height/2;

        carrot.position.x = SCREEN_WIDTH / 2;
        carrot.position.y = SCREEN_HEIGHT / 2;
    }

    

    </script>
</body>
</html>
